<!DOCTYPE html>
<html lang="en">
  <head>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body>

  	<form method="post">
	  	<input name="display" value={{display}}>
	  	<br>

	  	<button  class="btn btn-default" name='key' value='+'>&plus;</button>
	  	<button  class="btn btn-default" name='key' value='7'>7</button>
	  	<button  class="btn btn-default" name='key' value='8'>8</button>
	  	<button  class="btn btn-default" name='key' value='9'>9</button>
	  	<br>

	  	<button class="btn btn-default"  name='key' value='-'>&minus;</button>
		<button  class="btn btn-default" name='key' value='4'>4</button>
	  	<button  class="btn btn-default" name='key' value='5'>5</button>
	  	<button  class="btn btn-default" name='key' value='6'>6</button>
	  	<br>

	  	<button  class="btn btn-default" name='key' value='*'>&times;</button>
	  	<button  class="btn btn-default" name='key' value='1'>1</button>
	  	<button  class="btn btn-default" name='key' value='2'>2</button>
	  	<button  class="btn btn-default" name='key' value='3'>3</button>
	  	<br>

	  	<button  class="btn btn-default" name='key' value='/'>&divide;</button>
	  	<button  class="btn btn-default" name='key' value='='>&equals;</button>
	  	<button  class="btn btn-default" name='key' value='0'>0</button>

	  	<input type='hidden' name='lastPressed' value='{{lastPressed}}'>
	  	<input type='hidden' name='storedOp' value='{{storedOp}}'>
	  	<input type='hidden' name='storedNum' value='{{storedNum}}'>

	  	{% csrf_token %}
	</form>

  </body>
</html>
